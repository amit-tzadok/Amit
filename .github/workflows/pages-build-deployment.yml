name: pages-build-deployment

on:
  # Disabled automatic push trigger to avoid Pages environment protection rejections
  # Use manual dispatch to run this workflow when you intentionally want to deploy
  workflow_dispatch:

permissions:
  id-token: write    # Required for OIDC (actions that need ID token)
  contents: read     # Allows actions to read repository content

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
